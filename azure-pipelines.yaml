name: Azure Pipelines
variables:
  python.version: "3.7.6"
stages:
  - stage: Infrastructure
    variables:
      - group: terraform
    jobs:
      - job: Terraform
        pool:
          vmImage: "ubuntu-18.04"
        steps:
          - task: DownloadSecureFile@1
            name: tfvars
            displayName: "Download variable definitions (.tfvars) file"
            inputs:
              secureFile: "terraform.tfvars"
          - task: InstallSSHKey@0
            inputs:
              knownHostsEntry: "AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBAIOp1HNUkRCW742UW58dbvCOLEMjyUDyf48rct62McrFsOp1RCuHwdAI8ATPIsM3PX+ECb1c8r3Oiz/15WzyfM="
              sshPublicKey: "$(myPubKey)"
              sshKeySecureFile: "id_rsa"
          - task: Bash@3
            displayName: "Create Resources"
            inputs:
              targetType: "inline"
              script: |
                cd $(System.DefaultWorkingDirectory)/terraform/environments/test
                cp $(tfvars.secureFilePath) .
                export ARM_ACCESS_KEY=$(AccessKey)
                terraform init
                terraform plan -out "terraform.plan" -var="public_key_file=/home/vsts/work/_temp/id_rsa.pub"
                terraform apply "terraform.plan"
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: "ubuntu-18.04"
        steps:
          - task: ArchiveFiles@2
            displayName: "Archive FakeRestAPI"
            inputs:
              rootFolderOrFile: "$(System.DefaultWorkingDirectory)/fakerestapi"
              includeRootFolder: false
              archiveType: "zip"
              archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip"
          - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
            displayName: "Upload Package"
            artifact: drop-fakerestapi
  - stage: Deploy
    jobs:
      - deployment: FakeRestAPI
        pool:
          vmImage: "ubuntu-18.04"
        environment: $(environment-name)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  displayName: "Deploy Azure Web App"
                  inputs:
                    azureSubscription: "$(arm-service-connection-name)"
                    appName: "$(app-service-name)"
                    appType: webApp
                    package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip
      - deployment: VMDeploy
        displayName: NAME
        environment:
          name: $(environment-name)
          resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
                - task: Bash@3
                  inputs:
                    targetType: "inline"
                    script: |
                      #! /bin/bash

                      sudo apt-get upgrade -y
                      sudo apt-get install python3-pip -y
                      sudo apt-get install unzip -y
                      sudo apt-get install -y chromium-browser
                      pip3 install selenium
                      export PATH=$PATH:some/path
  - stage: Test
    variables:
      - name: postman_dir
        value: $(System.DefaultWorkingDirectory)/automatedtesting/postman
      - name: selenium_dir
        value: $(System.DefaultWorkingDirectory)/automatedtesting/selenium
    jobs:
      - job: Postman
        displayName: API-integration Tests
        continueOnError: true
        pool:
          vmImage: "ubuntu-20.04"
        steps:
          - bash: |
              newman run "$POSTMAN_DIR/regression_test_suite.postman_collection.json" -e "$POSTMAN_DIR/my.postman_environment.json" --reporters cli,junit --reporter-junit-export "$SYSTEM_DEFAULTWORKINGDIRECTORY/report.xml"
            displayName: Run Regression Test Suite
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: "JUnit"
              testResultsFiles: "**/report.xml"
              testRunTitle: "Integration Tests"
          - bash: |
              newman run "$POSTMAN_DIR/data_validation_test_suite.postman_collection.json" -e "$POSTMAN_DIR/my.postman_environment.json"
            displayName: Run Data Validation Test Suite
      - job: Selenium
        displayName: Functional UI Test
        continueOnError: true
        steps:
          - task: Bash@3
            inputs:
              targetType: "inline"
              script: |
                cd "$SELENIUM_DIR"
                pip install -r requirements.txt
                python3 login.py
